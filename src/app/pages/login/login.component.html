<div class="login-container">
  <h2>Login</h2>

  <form (ngSubmit)="onLoginEmail()">
    <input
      type="email"
      [(ngModel)]="email"
      name="email"
      placeholder="Email"
      required
    />
    <input
      type="password"
      [(ngModel)]="password"
      name="password"
      placeholder="Password"
      required
    />
    <button type="submit">Login</button>
  </form>

  <button (click)="onLoginGoogle()">Login with Google</button>
</div>
