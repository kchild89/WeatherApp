<div class="main-container">
  <div class="profile-container" *ngIf="user">
    <div class="profile-header">
      <img
        [src]="user.photoURL || 'https://via.placeholder.com/100'"
        alt="Profile Photo"
        class="avatar"
      />
      <div class="user-info">
        <h2>{{ user.displayName || "Anonymous" }}</h2>
        <p class="label">Email:</p>
        <p class="value">{{ user.email || "No Email" }}</p>
      </div>
    </div>

    <form
      class="settings-container"
      [formGroup]="form"
      (ngSubmit)="updateSettings()"
    >
      <mat-form-field appearance="fill">
        <mat-label>Units</mat-label>
        <mat-select formControlName="units">
          <mat-option value="imperial">Imperial</mat-option>
          <mat-option value="metric">Metric</mat-option>
        </mat-select>
      </mat-form-field>

      <div class="settings-actions">
        <button mat-stroked-button type="submit">Update Settings</button>
        <button mat-raised-button color="primary" (click)="logout()">
          Logout
        </button>
      </div>
    </form>
  </div>
</div>
