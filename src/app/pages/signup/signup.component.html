<div class="signup-container">
  <h2>Sign Up</h2>

  <form (ngSubmit)="onSignupEmail()">
    <input
      type="email"
      [(ngModel)]="email"
      name="email"
      placeholder="Email"
      required
    />
    <input
      type="password"
      [(ngModel)]="password"
      name="password"
      placeholder="Password"
      required
    />
    <button type="submit">Sign Up</button>
  </form>

  <div class="flex-between">
    <button (click)="onSignupGoogle()">Sign Up with Google</button>
    <a routerLink="/login">Login</a>
  </div>
</div>
